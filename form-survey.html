<!DOCTYPE html>
<html>
<head>
	<title>Form Survey</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
	  	<header>
	  	    <h1 id="title">freeCodeCamp Survey Form</h1>
	  	    <p id="description">Thank you for taking the time to help us improve the platform</p>
	  	</header>
	  	<section id="form">
	      	<form id="survey-form">
	  	     	<label for="name" id="name-label">
					<p class="input-title">Name</p>
					<input class="input-text" id="name" type="name" name="name" placeholder="Enter your name" required>
	  	      	</label>
	  	      	</br>
	  	      	<label for="email" id="email-label">
	  	        	<p class="input-title">Email</p>
	  	        	<input class="input-text" id="email" type="email" name="email" required placeholder="Enter your email">
	  	      	</label>
	  	      	<br>
	  	      	<label for="number" id="number-label">
	  	      		<p class="input-title">Age (optional)</p>
	  	      		<input class="input-text" id="number" type="number" name="age" min="18" max="100" placeholder="Age">
	  	      	</label>
				<br>
				<label for="dropdown">
					<p class="input-title">Which option best describes your current role?</p>
					<select class="select-menu" name="role" id="dropdown">
						<option disabled selected value>Select current role</option>
						<option value="student">Student</option>
						<option value="full-time-job">Full time job</option>
						<option value="full-time-learner">Full time learner</option>
						<option value="not-say">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</label>
				<br>
				<p class="input-title">Would you recommend freeCodeCamp to a friend?</p>
				<div id="radio-group">
					<label>
						<input class="radio-rec" type="radio" name="recommend" value="definitely" checked>Definitely
					</label>
					<br>
					<label>
						<input class="radio-rec" type="radio" name="recommend" value="maybe">Maybe
					</label>
					<br>
					<label>
						<input class="radio-rec" type="radio" name="recommend" value="not-sure">Not Sure
					</label>
					<br>
				</div>
				<div>
					<p class="input-title">What is your favorite feature of freeCodeCamp?</p>
					<select class="select-menu" name="favorite-feature">
						<option disabled selected value>Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="open-source">Open Source</option>
					</select>
				</div>
				<div>
					<p class="input-title">What would you like to see improved? (Check all that apply)</p>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="front-end-projects"><span>Front-end Projects</span>
					</label>
					<br>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="back-end-projects">Back-end Projects
					</label>
					<br>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="data-visualization">Data Visualization
					</label>
					<br>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="challenges">Challenges
					</label>
					<br>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="oper-source-community">Open Source Community
					</label>
					<br>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms
					</label>
					<br>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="videos">Videos
					</label>
					<br>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="city-meetups">City Meetups
					</label>
					<br>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="wiki">Wiki
					</label>
					<br>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="forum">Forum
					</label>
					<br>
					<label>
						<input class="checkbox" type="checkbox" name="prefer" value="additional-courses">Additional Courses
					</label>
				</div>
				<label for="comments">
					<p class="input-title">Any comments or suggestions?</p>
					<textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
				</label>
				<br>
	  	      	<label for="submit">
	  	        	<input id="submit" type="submit" name="submit" value="Submit"></input>  
				</label>
	  	    </form>
	  	</section>
	</main>
</body>
</html>
